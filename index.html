<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Scorecard Dashboard</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Configure Tailwind to use the Inter font -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    <style>
        #scorecard-sections {
            margin-bottom: 10px;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4f46e5">
    <link rel="icon" href="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMzIiIGhlaWdodD0iMzIiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzRmNDZlNSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0iIzRmNDZlNSI+CjxwYXRoIGQ9Ik0xMiAyQzEzLjEgMiAxNCAyLjkgMTQgNFY2SDE2QzE3LjEgNiAxOCA2LjkgMTggOFYxOUMxOCAyMC4xIDE3LjEgMjEgMTYgMjFINUM0LjkgMjEgNCAyMC4xIDQgMTlWOEM0IDYuOSA0LjkgNiA2IDZIOFY0QzggMi45IDguOSAyIDEwIDJIMTJNMTIgNEgxMFY2SDEyVjRNMTYgOEg2VjE5SDE2VjhNOCAxMEgxNFYxMkg4VjEwTTggMTRIMTRWMTZIOFYxNE04IDE4SDEwVjIwSDhWMThaIi8+Cjwvc3ZnPgo8L3N2Zz4K">
</head>
<body class="bg-gray-50 font-sans antialiased">

    <div id="app-container" class="max-w-7xl mx-auto p-4 sm:p-6 lg:p-8">

        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-3xl font-extrabold text-indigo-800 tracking-tight">Candidate Interview Scorecard By <a href="https://www.instagram.com/amit_mukherjee1/" target="_blank" class="text-indigo-800 hover:text-indigo-900 no-underline">Amit Mukherjee</a></h1>
            <p class="mt-1 text-gray-500">Structured scoring system.</p>
        </header>
        

        <!-- Notification/Message Box -->
        <div id="message-box" class="hidden fixed top-4 right-4 bg-green-500 text-white p-3 rounded-lg shadow-xl z-50 transition-opacity duration-300"></div>

        <!-- Dashboard View -->
        <div id="dashboard-view" class="space-y-6">
            <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center mb-6 gap-4">
                <h2 class="text-2xl font-semibold text-gray-700">Interview Records</h2>
                <div class="flex flex-col sm:flex-row gap-2 w-full sm:w-auto">
                    <button onclick="openCustomizeModal()" class="flex items-center bg-gray-600 hover:bg-gray-700 text-white font-medium py-2 px-4 rounded-xl shadow-lg transition duration-150 ease-in-out transform hover:scale-[1.02] w-full sm:w-auto justify-center">
                        <i class="fas fa-cog mr-2"></i>
                        Customize Scorecard
                    </button>
                    <button onclick="openNameModal()" class="flex items-center bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-xl shadow-lg transition duration-150 ease-in-out transform hover:scale-[1.02] w-full sm:w-auto justify-center">
                        <i class="fas fa-plus mr-2"></i>
                        Start New Interview
                    </button>
                </div>
            </div>

            <!-- Search and Filter Controls -->
            <div class="bg-white p-4 rounded-xl shadow-sm border border-gray-200 space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Search by Name</label>
                        <input type="text" id="search-input" placeholder="Search candidates..." class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Status Filter</label>
                        <select id="status-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">All Status</option>
                            <option value="Selected">Selected</option>
                            <option value="Rejected">Rejected</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date Range</label>
                        <select id="date-filter" class="w-full p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                            <option value="">All Dates</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Interviews Table -->
            <div class="bg-white shadow-xl rounded-xl overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="min-w-full divide-y divide-gray-200">
                        <thead class="bg-gray-100">
                            <tr>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-200" onclick="sortTable('name')">
                                    Candidate Name <i class="fas fa-sort ml-1"></i>
                                </th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-200" onclick="sortTable('score')">
                                    Overall Score <i class="fas fa-sort ml-1"></i>
                                </th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-200" onclick="sortTable('status')">
                                    Status <i class="fas fa-sort ml-1"></i>
                                </th>
                                <th class="px-3 sm:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider cursor-pointer hover:bg-gray-200" onclick="sortTable('date')">
                                    Interview Date <i class="fas fa-sort ml-1"></i>
                                </th>
                                <th class="px-3 sm:px-6 py-3 text-center text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="interview-list" class="bg-white divide-y divide-gray-200">
                            <!-- Interview rows will be injected here -->
                        </tbody>
                    </table>
                </div>

                <div id="empty-state" class="p-6 text-center text-gray-500 hidden">
                    <i class="fas fa-clipboard-list text-4xl mb-4 text-gray-300"></i>
                    <p>No interviews recorded yet. Click "Start New Interview" to begin!</p>
                </div>
            </div>

            <!-- Export Button -->
            <button id="export-button" onclick="exportToCSV()" class="mt-4 bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-xl shadow transition duration-150 ease-in-out disabled:opacity-50" disabled>
                <i class="fas fa-download mr-2"></i>
                Export All Data (CSV)
            </button>
        </div>

        <!-- Interview Form View -->
        <div id="form-view" class="hidden">
            <h2 class="text-2xl font-semibold text-gray-700 mb-6">Scorecard for: <span id="candidate-name-display" class="text-indigo-600"></span></h2>
            
            <form id="interview-form" class="space-y-8 p-6 bg-white shadow-xl rounded-xl">
                <div id="scorecard-sections">
                    <!-- Sections will be dynamically generated here -->
                </div>

                <div class="flex justify-end space-x-4 pt-4 border-t border-gray-100">
                    <button type="button" onclick="showView('dashboard')" class="px-6 py-2 border border-gray-300 rounded-xl text-gray-700 hover:bg-gray-50 transition duration-150">
                        <i class="fas fa-times mr-2"></i>
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-indigo-600 hover:bg-indigo-700 text-white font-semibold rounded-xl shadow-md transition duration-150">
                        <i class="fas fa-save mr-2"></i>
                        Save Interview Details
                    </button>
                </div>
            </form>
        </div>

        <!-- Customize Scorecard Modal -->
        <div id="customize-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-2xl max-h-[90vh] overflow-y-auto transform scale-100 transition-transform duration-300">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-cog mr-2"></i>
                    Customize Scorecard Sections
                </h3>
                <div id="sections-list" class="space-y-3 mb-6">
                    <!-- Dynamic sections will be added here -->
                </div>
                <div class="flex items-center gap-2 mb-4">
                    <input type="text" id="new-section-name" placeholder="New section name" class="flex-1 p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                    <select id="new-section-icon" class="p-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="fas fa-star">Star</option>
                        <option value="fas fa-user">User</option>
                        <option value="fas fa-briefcase">Briefcase</option>
                        <option value="fas fa-home">Home</option>
                        <option value="fas fa-cogs">Cogs</option>
                        <option value="fas fa-server">Server</option>
                        <option value="fas fa-language">Language</option>
                        <option value="fas fa-heart">Heart</option>
                        <option value="fas fa-plus-circle">Plus Circle</option>
                    </select>
                    <button onclick="addSection()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="flex justify-end space-x-3">
                    <button onclick="closeCustomizeModal()" type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition">
                        <i class="fas fa-times mr-1"></i>
                        Cancel
                    </button>
                    <button onclick="saveSections()" type="button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-save mr-1"></i>
                        Save Changes
                    </button>
                </div>
            </div>
        </div>

        <!-- Candidate Name Modal -->
        <div id="name-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 transition-opacity duration-300">
            <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md transform scale-100 transition-transform duration-300">
                <h3 class="text-xl font-bold text-gray-800 mb-4">
                    <i class="fas fa-user-plus mr-2"></i>
                    Start New Interview
                </h3>
                <label for="candidate-name-input" class="block text-sm font-medium text-gray-700 mb-1">Candidate's Full Name</label>
                <input type="text" id="candidate-name-input" placeholder="e.g., Jane Doe" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500 mb-6">
                
                <div class="flex justify-end space-x-3">
                    <button onclick="closeNameModal()" type="button" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg hover:bg-gray-200 transition">
                        <i class="fas fa-times mr-1"></i>
                        Cancel
                    </button>
                    <button onclick="startInterview()" type="button" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-lg hover:bg-indigo-700 transition">
                        <i class="fas fa-arrow-right mr-1"></i>
                        Start Interview
                    </button>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
